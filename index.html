<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <header>
        <nav>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img src="./img/mobile-logo.png" id="logoMobile" alt="Mobile Logo">
                    </div>
                    <div class="col">
                        <div class="py-2 rounded-3 bgGray">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="ms-1 w-75 bgGray" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="mainWrapper d-flex">
            <div class="sideMenu">

            </div>

            <div class="mainContainer">
            </div>

        </div>
    </main>
</body>
</html>
